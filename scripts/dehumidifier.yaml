reset_dehumidifier_on_automation:
  sequence:
    - service: automation.turn_off
      entity_id: automation.estrade_dehumidifier_on
    - delay: '00:00:10'
    - service: automation.turn_on
      entity_id: automation.estrade_dehumidifier_on
