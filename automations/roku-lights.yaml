- id: activate_scene_movies
  alias: Watch TV
  trigger:
  - platform: event
    event_type: roku_command
    event_data:
      source_name: Home Assistant
      type: keypress
      key: Up
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.movies

