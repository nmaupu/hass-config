# Thermostat for bedroom heater
- platform: generic_thermostat
  name: bedroom
  heater: switch.bedroom_heater
  target_sensor: sensor.bedroom_hum_temp_temperature
  min_temp: 15
  max_temp: 27
  precision: 0.1
  ac_mode: false
  target_temp: 18
  away_temp: 16
  min_cycle_duration:
    seconds: 10
  initial_hvac_mode: "heat"
  cold_tolerance: 0.1
  hot_tolerance: 0.1
