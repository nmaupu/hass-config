# Thermostat for blue heater
- platform: generic_thermostat
  name: blue
  heater: switch.blue_heater
  target_sensor: sensor.blue_hum_temp_temperature
  min_temp: 15
  max_temp: 23
  precision: 0.1
  ac_mode: false
  target_temp: 18
  away_temp: 16
  min_cycle_duration:
    seconds: 10
  initial_hvac_mode: "heat"
  cold_tolerance: 0.1
  hot_tolerance: 0.1
